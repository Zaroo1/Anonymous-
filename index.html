<!-- FORM -->
<section class="container">
  <h2> Views Form</h2>

  <form id="voteForm">

      <div class="card" data-value="Solomon">Solomon</div>
 <div class="card" data-value="Apiiga">Apiiga</div>
    </div>

    <input type="hidden" name="candidate" id="candidate" required>

    <label>Advice or Additional Comments</label>
    <textarea name="advice"></textarea>

    <button type="submit" id="submitBtn">Submit Vote</button>
  </form>
