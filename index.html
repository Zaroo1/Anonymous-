<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FIRST HAND  Anonymous Survey </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>STUDENTS EXPECTATION SURVEY!  </h1>
    <p> <strong>TO MONITOR STUDENT'S CONCERNS AND EXPECTATIONS FROM VARIOUS ASPIRANTS IN THE UPCOMING ELECTIONS, UDS.</strong> <br>THIS IS NOT ORGANIZED BY SRC OR ANY CANDIDATE!</p>
  </div>
</section>

<!-- FORM -->
<section class="container">
  <h2> Views Form</h2>

  <form id="voteForm">

    <label>Course of Study & Level</label>
    <input type="text" name="course" required>

    <label>Pressing Needs in Your Department / School</label>
    <textarea name="needs" required></textarea>

    <label>Expectations from SRC Presidential Aspirants</label>
    <textarea name="expectations" required></textarea>

    <label>Select One Candidate You Think Could Solve Most of these Issues facing the School</label>
    <div class="candidates">
      <div class="card" data-value="UMB">UMB</div>
      <div class="card" data-value="Iddris">Iddris</div>
      <div class="card" data-value="Peneric">Peneric</div>
      <div class="card" data-value="Kenedi">Kenedi</div>
      <div class="card" data-value="Solomon">Solomon</div>
 <div class="card" data-value="Apiiga">Apiiga</div>
 <div class="card" data-value="Kenedi">Kenedi</div>
<div class="card" data-value="Samuel Seidu Solomon">Samuel Seidu Solomon</div>
<div class="card" data-value="Daim">Daim</div>
<div class="card" data-value="Wumbei">Wumbei</div>

    </div>


    <input type="hidden" name="candidate" id="candidate" required>

    <label>Advice or Additional Comments</label>
    <textarea name="advice"></textarea>

    <button type="submit" id="submitBtn">Submit Response!</button>
  </form>
</section>

<footer>

</footer>

<script src="script.js"></script>
</body>
</html>
